<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../assets/css/global-style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <nav>
            <ul>
                <div class="dashboard-alignment">
                    <img src="../../../assets/img/logo-establishment.png" class="estab-logo" alt="logo">
                    <h1 class="app-title">Dashboard</h1>
                </div>

                    <div class="right-actions">
                        <a href="../profile/index.html">
                            <div class="profile-alignment">
                                <img src="../../../assets/img/profile-logo.png" class="profile-logo" alt="profile"/>
                                <p><span>My Profile</span></p>
                            </div>
                        </a>
                            <div class="logout-button-alignment" id="logout-button">
                                <img src="../../../assets/img/logout-icon.png" class="logout-icon" alt="logout"/>
                                <a><span>Logout</span></a>
                            </div>
                    </div>

            </ul>
        </nav>
    </header>

    <div id="main_content">
        <main>
            <section class="device-status">
                <h2>Device Status</h2>
                <div class="status-card">
                    <p>
                        <strong>Status: </strong>
                        <span id="status-indicator"></span>
                        <span id="status-text"></span>
                    </p>

                    <p>
                        <strong>Last Active: </strong>
                        <span id="last-active"></span>
                    </p>
                </div>
            </section>

            <section class="sensor-reading">
                <h2>Sensor Reading</h2>
                <div class="sensor-card">
                    <p>
                        <span id="status-indicator"></span>
                        <strong>TEMP:</strong>
                        <span id=""></span>
                    </p>
                    <p>
                        <span id="status-indicator"></span>
                        <strong>HUMID:</strong>
                        <span id=""></span>
                    </p>
                    <p>
                        <span id="status-indicator"></span>
                        <strong>AQI:</strong>
                        <span id=""></span>
                    </p>
                </div>
            </section>

            <!-- Alert History -->
            <section class="alert-history">
                <div class="section-header">
                    <h2>Alert History</h2>
                    <div class="filter">
                        <label for="histType">Type:</label>
                        <select id="histType">
                            <option value="all">All</option>
                            <option value="cigarette">Cigarette</option>
                            <option value="vape">Vape</option>
                            <option value="burning">Burning Material</option>
                        </select>
                    </div>
                </div>

            <!-- TABLE LIST -->
            <div class="history-list-container">
                <table class="history-table" id="history_table">
                    <thead>
                        <tr>
                            <tbody class="history-data-style" id="history_body"></tbody>
                        </tr>
                    </thead>
                </table>
            </div>

                <!-- ALERT MODAL -->
                <div class="alert-modal" id="alert_modal">
                    <div class="alert-modal-content">
                            <div class="close-btn-orientation">
                                <img src="../../../assets/img/close-button.png" alt="Close" title="Close" id="closeBtn" class="close-btn-img">
                            </div>
                        <div class="alert-header">
                            <div class="alert-info">
                                <div>
                                    <h2>Type of Alert</h2>
                                    <p id="alert_type">Smoke</p>
                                </div>
                                <div>
                                    <h2>Date</h2>
                                    <p id="alert_date">October 25, 2025</p>
                                </div>
                                <div>
                                    <h2>Time</h2>
                                    <p id="alert_time">4:40 PM</p>
                                </div>
                            </div>
                        </div>

                        <div class="alert-body">
                            <button class="nav-btn" id="prev_img">&#10094;</button>
                            <img id="alert_img" src="" alt="Alert Image" class="alert-image">
                            <button class="nav-btn" id="next_img">&#10095;</button>
                        </div>

                            <p id="img_position" class="img-position">1 / 5</p>

                            <div class="alert-actions">
                            <button class="delete-btn" id="delete_alert">DELETE</button>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script src="script.js"></script>
</div>
</body>
</html>
