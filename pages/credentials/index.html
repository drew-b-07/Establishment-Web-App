<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Credentials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/css/global-style.css">
</head>
<body>
<div id="wrapper">
    <div class="ip-credentials-container">
        <div class="linear"></div>
        <div class="ip-credentials-form-container">
            <h1 class="form-title">Input Credentials</h1>
            <form class="ip-credentials-form">
                <input type="text" class="ip-firstname" id="login-username" placeholder="First Name" required />
                <input type="text" class="ip-lastname" id="login-username" placeholder="Last Name" required />
                <input type="text" class="ip-estabname" id="login-username" placeholder="Establishment Name" required />
                <input type="text" class="ip-cpnumber" id="login-username" placeholder="Contact Number" required />
                <input type="text" class="ip-country" id="login-username" placeholder="Country" required />
                <input type="text" class="ip-province" id="login-username" placeholder="Province" required />
                <input type="text" class="ip-municipality" id="login-username" placeholder="Municipality" required />
            </form>
        </div>
    </div>
</div>
</body>
</html>
