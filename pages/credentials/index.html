<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Credentials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/css/global-style.css">
</head>
<body>
<div id="wrapper">
    <div class="ip-credentials-container">
        <div class="linear"></div>
        <div class="ip-credentials-form-container">
            <h1 class="form-title">Input Credentials</h1>
            <form class="ip-credentials-form">
                <input type="text" class="ip-firstname" id="" placeholder="First Name" required />
                <input type="text" class="ip-lastname" id="" placeholder="Last Name" required />
                <input type="text" class="ip-estabname" id="" placeholder="Establishment Name" required />
                <input type="text" class="ip-cpnumber" id="" placeholder="Contact Number" required />
                <div class="location_modal">
                    <div class="country_field_orientation">
                        <input type="text" class="ip-country" id="" placeholder="Country" required readonly/>
                    </div>
                    <div class="city_field_orientation">
                        <input type="text" class="ip-province" id="" placeholder="Province" required readonly/>
                        <input type="text" class="ip-municipality" id="" placeholder="Municipality" required readonly/>
                    </div>
                    <div id="map">
                    </div>
                </div>
            <button type="submit" class="login-btn" id="login-btn">SUBMIT</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
